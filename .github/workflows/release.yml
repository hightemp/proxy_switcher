name: Android Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      APP_MODULE: app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew clean ${{ env.APP_MODULE }}:assembleRelease

      - name: Rename APK for release
        run: |
          mv ${{ env.APP_MODULE }}/build/outputs/apk/release/${{ env.APP_MODULE }}-release.apk ${{ env.APP_MODULE }}/build/outputs/apk/release/proxy_switcher-release.apk

      - name: Upload built APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ env.APP_MODULE }}/build/outputs/apk/release/proxy_switcher-release.apk

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release for tag ${{ github.ref_name }}
            (Build commit: ${{ github.sha }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.APP_MODULE }}/build/outputs/apk/release/proxy_switcher-release.apk
          asset_name: proxy_switcher-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive
